    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            /* 使用back.png作为背景 */
            background:
                linear-gradient(rgba(245, 247, 250, 0.562), rgba(228, 232, 240, 0.541)),
                /* 半透明遮罩让文字更清晰 */
                url('back.png') center center fixed;
            background-size: cover;
            /* 背景图铺满 */
            background-attachment: fixed;
            /* 固定背景 */
            background-repeat: no-repeat;
            min-height: 100vh;
            color: #1a1a1a;
            line-height: 1.6;
        }

        ， {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 头部区域 */
        .header {
            text-align: center;
            padding: 40px 0 30px;
        }

        .site-title {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #0078d4, #106ebe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .site-subtitle {
            font-size: 1.2rem;
            color: #666;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.267);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        }

        /* 个人信息区域 */
        .profile-section {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid rgba(255, 255, 255, 0.158);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            flex-shrink: 0;
        }

        .profile-content {
            flex: 1;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #0078d4;
            font-size: 1.5rem;
        }

        .profile-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.116);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .detail-value {
            color: #1a1a1a;
            font-size: 1.1rem;
        }

        /* 项目展示 */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.6);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-align: center;
        }

        .project-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .project-icon {
            font-size: 2.5rem;
            color: #0078d4;
            margin-bottom: 15px;
        }

        .project-title {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        .project-desc {
            color: #666;
            font-size: 0.95rem;
        }


        .skill-item {
            background: rgba(255, 255, 255, 0);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .skill-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.9);
        }

        .skill-name {
            color: #1a1a1a;
            font-weight: 500;
        }

        /* 友情链接 */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.178);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .link-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.178);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .link-icon {
            font-size: 2rem;
            color: #0078d4;
            margin-bottom: 15px;
        }

        .link-url {
            color: #0078d4;
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* 联系方式 */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .contact-item {
            background: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .contact-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.9);
        }

        .contact-item i {
            color: #0078d4;
            font-size: 1.5rem;
            width: 30px;
        }

        /* 页脚 */
        .footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 40px;
            color: #666;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .footer p {
            margin-bottom: 10px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .profile-section {
                flex-direction: column;
                text-align: center;
            }

            .site-title {
                font-size: 2.2rem;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .profile-details,
            .projects-grid,
            .skills-grid,
            .links-grid,
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {

                font-size: 1.8rem;
            }

            .card {

            }

            .avatar {
                width: 120px;
                height: 120px;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.6s ease-out;
        }
    </style>

    <script>
        // 简单的交互效果
        document.addEventListener('DOMContentLoaded', function () {
            // 更新版权年份
            const year = new Date().getFullYear();
            document.getElementById('copyright').textContent = `© ${year} 个人主页`;

            // 为卡片添加悬停效果
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.transform = 'translateY(-5px)';
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'translateY(0)';
                });
            });

            // 简单的动画效果
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });

            cards.forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(card);
            });
        });
