<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐写工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 550px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 25px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .input-area, .output-area {
            margin-bottom: 20px;
        }
        
        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        label {
            color: #555;
            font-weight: bold;
            font-size: 16px;
        }
        
        .char-count {
            color: #888;
            font-size: 12px;
            font-weight: normal;
        }
        
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            resize: vertical;
            font-family: monospace;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .output-display {
            background: #f8f9fa;
            min-height: 100px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
            white-space: pre-wrap;
            overflow-y: auto;
            color: #333;
            cursor: text;
            user-select: text;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        .main-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 10px;
        }
        
        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-hide {
            background: #667eea;
            color: white;
            flex: 1;
        }
        
        .btn-hide:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-reveal {
            background: #48bb78;
            color: white;
            flex: 1;
        }
        
        .btn-reveal:hover {
            background: #38a169;
            transform: translateY(-2px);
        }
        
        .btn-download {
            background: #f97316;
            color: white;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-download:hover {
            background: #ea580c;
            transform: translateY(-2px);
        }
        
        .btn-download:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #edf2f7;
            border-radius: 6px;
            color: #4a5568;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            padding: 10px;
            background: #e8f4fd;
            border-radius: 6px;
            font-size: 13px;
        }
        
        .file-info.hidden {
            display: none;
        }
        
        .filename-input {
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
            width: 200px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .main-buttons {
                flex-direction: column;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .filename-input {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>滚木生成器</h1>
        
        <div class="input-area">
            <div class="section-title">
                <label for="inputText">输入文本：</label>
                <span id="inputCount" class="char-count">0 字符</span>
            </div>
            <textarea id="inputText" placeholder="输入要隐藏或提取的文本..."></textarea>
        </div>
        
        <div class="main-buttons">
            <button id="hideBtn" class="btn-hide">隐藏文本</button>
            <button id="revealBtn" class="btn-reveal">提取文本</button>
        </div>
        
        <div class="output-area">
            <div class="section-title">
                <label id="outputLabel">隐藏文本：</label>
                <span id="outputCount" class="char-count">0 字符</span>
            </div>
            <div id="outputText" class="output-display">
                结果将显示在这里...
            </div>
        </div>
        
        <div class="buttons">
            <button id="downloadBtn" class="btn-download" disabled>
                <span>下载文件</span>
            </button>
        </div>
        
        <div id="fileInfo" class="file-info hidden">
            <div>
                <span>文件名：</span>
                <input type="text" id="filename" class="filename-input" value="hidden_text.txt" placeholder="输入文件名">
            </div>
            <div>
                <span id="fileSize">0 bytes</span>
            </div>
        </div>
        
        <div class="info">
            <strong>功能说明：</strong><br>
            1. 隐藏文本 → 生成零宽字符隐藏文本<br>
            2. 提取文本 → 从隐藏文本还原原始内容<br>
            3. 下载文件 → 将隐藏文本保存为文件<br>
            <br>
            <strong>注意：</strong>隐藏文本可能显示为空白，但复制和下载功能正常<br>
            <a href="https://b23.tv/OlhvI9b">作者简介</a>
        </div>
    </div>

    <script>
        // ==================== 隐写算法 ====================
        
        const ZERO_WIDTH = {
            ZERO: '\u200B',   // 零宽空格
            ONE: '\u200C',    // 零宽非连接符
            SEP: '\u200D',    // 零宽连接符
            START: '\uFEFF',  // 开始标记
            END: '\u2060'     // 结束标记
        };
        
        // 文本转Base64
        function toBase64(str) {
            return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, 
                (match, p1) => String.fromCharCode('0x' + p1)));
        }
        
        // Base64转文本
        function fromBase64(base64) {
            return decodeURIComponent(atob(base64).split('').map(c =>
                '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
        }
        
        // 隐藏文本
        function hideText(text) {
            if (!text.trim()) return '';
            
            const base64 = toBase64(text);
            let binary = '';
            for (let i = 0; i < base64.length; i++) {
                const charCode = base64.charCodeAt(i);
                binary += charCode.toString(2).padStart(8, '0');
            }
            
            let hidden = ZERO_WIDTH.START;
            for (let i = 0; i < binary.length; i++) {
                const bit = binary[i];
                hidden += (bit === '0') ? ZERO_WIDTH.ZERO : ZERO_WIDTH.ONE;
                
                if ((i + 1) % 8 === 0 && i + 1 < binary.length) {
                    hidden += ZERO_WIDTH.SEP;
                }
            }
            
            hidden += ZERO_WIDTH.END;
            return hidden;
        }
        
        // 提取文本
        function revealText(hidden) {
            if (!hidden.trim()) return '';
            
            if (hidden.startsWith(ZERO_WIDTH.START)) {
                hidden = hidden.substring(1);
            }
            if (hidden.endsWith(ZERO_WIDTH.END)) {
                hidden = hidden.substring(0, hidden.length - 1);
            }
            
            hidden = hidden.replace(new RegExp(ZERO_WIDTH.SEP, 'g'), '');
            
            let binary = '';
            for (let i = 0; i < hidden.length; i++) {
                const char = hidden[i];
                if (char === ZERO_WIDTH.ZERO) {
                    binary += '0';
                } else if (char === ZERO_WIDTH.ONE) {
                    binary += '1';
                }
            }
            
            let base64 = '';
            for (let i = 0; i < binary.length; i += 8) {
                const byte = binary.substr(i, 8);
                if (byte.length === 8) {
                    const charCode = parseInt(byte, 2);
                    base64 += String.fromCharCode(charCode);
                }
            }
            
            return fromBase64(base64);
        }
        
        // ==================== 文件下载功能 ====================
        
        // 下载文本文件
        function downloadTextFile(text, filename) {
            // 创建Blob对象
            const blob = new Blob([text], { 
                type: 'text/plain;charset=utf-8' 
            });
            
            // 创建下载链接
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            
            // 添加到页面并触发点击
            document.body.appendChild(link);
            link.click();
            
            // 清理
            setTimeout(() => {
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }, 100);
        }
        
        // 计算文件大小
        function getFileSize(text) {
            const bytes = new Blob([text]).size;
            if (bytes < 1024) {
                return bytes + ' bytes';
            } else if (bytes < 1024 * 1024) {
                return (bytes / 1024).toFixed(2) + ' KB';
            } else {
                return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
            }
        }
        
        // ==================== UI交互 ====================
        
        const inputText = document.getElementById('inputText');
        const inputCount = document.getElementById('inputCount');
        const outputText = document.getElementById('outputText');
        const outputLabel = document.getElementById('outputLabel');
        const outputCount = document.getElementById('outputCount');
        const downloadBtn = document.getElementById('downloadBtn');
        const fileInfo = document.getElementById('fileInfo');
        const filenameInput = document.getElementById('filename');
        const fileSizeSpan = document.getElementById('fileSize');
        
        let currentHiddenText = '';
        
        // 更新字符计数
        function updateCharCount() {
            const text = inputText.value;
            inputCount.textContent = text.length + ' 字符';
        }
        
        // 隐藏文本
        document.getElementById('hideBtn').addEventListener('click', function() {
            const text = inputText.value.trim();
            
            if (!text) {
                alert('请输入要隐藏的文本');
                return;
            }
            
            try {
                currentHiddenText = hideText(text);
                outputText.textContent = currentHiddenText;
                outputLabel.textContent = '隐藏文本：';
                outputCount.textContent = currentHiddenText.length + ' 字符';
                
                // 启用下载按钮
                downloadBtn.disabled = false;
                
                // 显示文件信息
                fileInfo.classList.remove('hidden');
                fileSizeSpan.textContent = getFileSize(currentHiddenText);
                
                console.log('隐藏成功，长度:', currentHiddenText.length);
                
            } catch (error) {
                alert('隐藏失败：' + error.message);
                console.error('隐藏错误:', error);
            }
        });
        
        // 提取文本
        document.getElementById('revealBtn').addEventListener('click', function() {
            const text = inputText.value.trim();
            
            if (!text) {
                alert('请输入要提取的隐藏文本');
                return;
            }
            
            try {
                const revealed = revealText(text);
                outputText.textContent = revealed;
                outputLabel.textContent = '提取文本：';
                outputCount.textContent = revealed.length + ' 字符';
                
                // 禁用下载按钮（因为现在是提取模式）
                downloadBtn.disabled = true;
                fileInfo.classList.add('hidden');
                currentHiddenText = '';
                
                // 清空输入框
                inputText.value = '';
                updateCharCount();
                
                console.log('提取成功:', revealed);
                
            } catch (error) {
                alert('提取失败：' + error.message);
                console.error('提取错误:', error);
            }
        });
        
        // 下载文件
        downloadBtn.addEventListener('click', function() {
            if (!currentHiddenText) {
                alert('请先生成隐藏文本');
                return;
            }
            
            try {
                let filename = filenameInput.value.trim();
                if (!filename) {
                    filename = 'hidden_text.txt';
                }
                
                // 确保有.txt扩展名
                if (!filename.toLowerCase().endsWith('.txt')) {
                    filename += '.txt';
                    filenameInput.value = filename;
                }
                
                downloadTextFile(currentHiddenText, filename);
                
                console.log('文件下载完成:', filename);
                console.log('文件大小:', getFileSize(currentHiddenText));
                
                // 显示下载成功提示
                const originalText = downloadBtn.innerHTML;
                downloadBtn.innerHTML = '<span>下载成功</span>';
                downloadBtn.style.background = '#10b981';
                
                setTimeout(() => {
                    downloadBtn.innerHTML = originalText;
                    downloadBtn.style.background = '';
                }, 2000);
                
            } catch (error) {
                alert('下载失败：' + error.message);
                console.error('下载错误:', error);
            }
        });
        
        // 文件名输入框实时验证
        filenameInput.addEventListener('input', function() {
            let filename = this.value.trim();
            
            // 移除非法字符
            filename = filename.replace(/[<>:"/\\|?*]/g, '_');
            
            // 限制长度
            if (filename.length > 100) {
                filename = filename.substring(0, 100);
            }
            
            this.value = filename;
        });
        
        // 输入框变化时更新计数
        inputText.addEventListener('input', updateCharCount);
        
        // 双击输出文本可以快速选择全部
        outputText.addEventListener('dblclick', function() {
            const range = document.createRange();
            range.selectNodeContents(this);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
        });
        
        // 初始状态
        updateCharCount();
        outputCount.textContent = '0 字符';
        
        console.log('隐写工具已加载');
        console.log('包含文件下载功能');
    </script>
</body>
</html>
