<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="icon" href="../icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Bili视频解析</title>
    <link rel="stylesheet" href="../index.css">
</head>
    <div class="container">
<section class="card">
<input  class="link-card" id="videoIdInput" placeholder="BV号" style="padding: 10px; width: 100%;">
<button onclick="Video()" class="card" style="padding: 10px 15px; cursor: pointer;">解析并播放</button>
<iframe id="video" style="border: 0; width: 100%; height: 30vw; margin-top: 20px; display: none;"></iframe><a id="Download" style="display: none;" >点击下载</a> </section>
</div><body>
<script>
function Video() {
    const videoId = document.getElementById('videoIdInput').value.trim();
    if (!videoId) {
        alert('别输入棍母啊`(*>﹏<*)′');
        return;
    }
    const apiUrl = `https://api.mir6.com/api/bzjiexi?url=https://www.bilibili.com/video/${videoId}/`;
    fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
            const videoUrl = data.data[0].video_url;
            const videoIframe = document.getElementById('video');
            videoIframe.src = videoUrl;
            videoIframe.style.display = 'block';
            const Download = document.getElementById('Download');
            Download.href = videoUrl;
            Download.style.display = 'block';
        })
}
</script>
</body>

</html>
